<template name="User_Home_Page">
  <div class="ui container" style="margin-top: 20px;">
    <h1>Welcome to Manoa Munchies</h1>
    <hr>
    <h2>Please select one or more Food Types to get started...</h2>
    <div class="ui three column grid container">
      <column>
        Style
        <hr>
        <ol>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Mexican</label></div></li>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Italian</label></div></li>
        </ol>
      </column>
      <column>
        Options
        <hr>
        <ol>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Vegetarian</label></div></li>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Cheap</label></div></li>
        </ol>
      </column>
      <column>
        Location
        <hr>
        <ol>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Campus Center</label></div></li>
          <li><div class="ui checkbox"><input type="checkbox" name="example"><label>Food Truck</label></div></li>
        </ol>
      </column>
    </div>
    <button class="ui button" type="submit">Submit</button>
  </div>
</template>
